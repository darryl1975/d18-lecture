<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Create Announcement</h1>
        <hr>
        <br>
        <form method="post" th:action="@{/announcements/processAnnouncement}" th:object="${announcement}">
            <div class="mb-3">
                <label for="annId" class="form-label">Announcement ID</label>
                <input type="number" class="form-control" id="annId" th:field="*{annId}" aria-describedby="annIdHelp">
                <div id="annIdHelp" class="form-text">Only digits 111111 to 888888</div>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('annId')}" th:errors="*{annId}"></div>
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" th:field="*{code}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="message">Message</label>
                <input type="text" class="form-control" id="message" th:field="*{message}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
